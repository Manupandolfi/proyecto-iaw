<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Findball</title>

    <!-- Bootstrap -->
    <script type="text/javascript" src="js/funciones.js"></script>
    <script type="text/javascript" src="js/datos.js"></script>
    <script type="text/javascript" src="js/mapa.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mapa.css" rel="stylesheet">
    <link href="css/filtros.css" rel="stylesheet">
    <link href="css/resultados.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body onload="start()">
    <!-- HEADER -->
    <nav class="navbar navbar-default ">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Findball</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Inicio </a></li>
            <li><a href="#">Canchas</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Estilos <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Estilo 1</a></li>
                <li><a href="#">Estilo 2</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Login</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <!-- FIN HEADER -->

    <!-- CONTENIDO GENERAL -->
    <div class="gral-container" id="gral-container">
      <div class="container">
        <div class="row">
          <!-- DIV DE LOS FILTROS -->
          <div class="col-xs-12 col-md-3 ">
            <div class="panel panel-default" id="panel-filtros">
              <div class="panel-heading">
                <h3 class="panel-title">Filtros</h3>
              </div>
              <div class="panel-body">
                <div class="filtro">
                  <label class="label-filtros">Nombre</label>
                  <button id="btn-nombre" onclick=btnNombre() class=" glyphicon glyphicon-plus btn-chico btn-add"></button>
                  <input id="nombre" type="text" class="form-control get-out" placeholder="Cancha" autofocus>
                </div>
                <div class="filtro">
                  <label class="label-filtros">Distancia:&nbsp;</label><label id="valor-distancia"></label>
                  <button id="btn-distancia" onclick=btnDistancia() class=" glyphicon glyphicon-plus btn-chico btn-add"></button>
                  <div id="contenido-distancia" class="get-out">
                    <input id="range-distancia" type="range" min=1 max=15 value=2 step=1 oninput="distancia()">
                  </div>
                </div>

                <div class="filtro">
                  <label class="label-filtros">Tama√±o</label>
                  <button id="btn-tamanio" onclick=btnTamanio() class=" glyphicon glyphicon-plus btn-chico btn-add"></button>
                  <div id="contenido-tamanio" class="get-out">
                    <button id="btn-menos" class="btn btn-default btn-menos" onclick=menos()><span class="glyphicon glyphicon-minus"></span></button>
                    <input class="form-control input-tamanio" id="input-tamanio" type="text" value=5 readonly>
                    <button id="btn-mas" class="btn btn-default btn-mas" onclick=mas()><span class="glyphicon glyphicon-plus"></span></button>
                  </div>
                </div>
                <div class="filtro">
                  <label class="label-filtros">Horario</label>
                  <button id="btn-horario" onclick=btnHorario() class=" glyphicon glyphicon-plus btn-chico btn-add"></button>
                    <div id="contenido-horario" class="btn-group get-out" data-toggle="buttons">
                      <label class="btn btn-default btn-sm">
                        <input type="radio" name="options" id="rad-lunes" chacked>L
                      </label>
                      <label class="btn btn-default btn-sm">
                        <input type="radio" id="rad-martes">M
                      </label>
                      <label class="btn btn-default btn-sm">
                        <input type="radio" id="rad-miercoles">M
                      </label>
                      <label class="btn btn-default btn-sm">
                        <input type="radio" id="rad-jueves">J
                      </label>
                      <label class="btn btn-default btn-sm">
                        <input type="radio" id="rad-viernes">V
                      </label>
                      <label class="btn btn-default btn-sm">
                        <input type="radio" id="rad-sabado">S
                      </label>
                      <label class="btn btn-default btn-sm">
                        <input type="radio" id="rad-domingo">D
                      </label>
                    </div>
                </div>
                <button type="button" onclick=buscar() class="btn btn-info"><span class="glyphicon glyphicon-search"></span>&nbsp;Buscar</button>
              </div>
            </div>
          </div>
          <!-- DIV DEL MAPA -->
          <div class="col-xs-12 col-md-6 mapa" id="map" onload="cargar()">
              <script async defer
                 src="https://maps.googleapis.com/maps/api/js?y=AIzaSyDChLzQKzUY0LDeON8ruWw0QdKdbJdyqNQ&callback=initMap">
              </script>
            </div>
          <!-- DIV DE LOS RESULTADOS -->
          <div class="col-xs-12 col-md-3" id="resultados-container">
            <div class="panel panel-default ">
              <!-- Default panel contents -->
              <div class="panel-heading">
                Resultados
                  <span id="cant-res" class="label label-success"></span>
              </div>
              <!-- List group -->
              <ul class="list-group panel-limit" id="lista-resultados">
                <!-- Aqui iran los resultados cargados dinamicamente via js -->
              </ul>
            </div>

          </div>
        </div>
      </div>
    </div>
    <!-- FIN CONTAINER GENERAL -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
