          <!-- DIV DE LOS FILTROS -->
          <div class="col-xs-12 col-md-3 ">
            <div class="panel panel-default" id="panel-filtros">
              <div class="panel-heading">
                <h3 class="panel-title">Filtros</h3>
              </div>
              <div class="panel-body">
                <div class="filtro">
                  <label class="label-filtros">Nombre</label>
                  <button id="btn-nombre" onclick=btnNombre() class=" glyphicon glyphicon-plus btn-chico btn-add"></button>
                  <input id="nombre" type="text" class="form-control get-out" placeholder="Cancha" autofocus>
                </div> 
                <div class="filtro">
                  <label class="label-filtros">Distancia:&nbsp;</label><label id="valor-distancia"></label>
                  <button id="btn-distancia" onclick=btnDistancia() class=" glyphicon glyphicon-plus btn-chico btn-add"></button>
                  <div id="contenido-distancia" class="get-out">
                    <input id="range-distancia" type="range" min=1 max=15 value=2 step=1 oninput="distancia()">
                  </div>
                </div>

                <div class="filtro">
                  <label class="label-filtros">Tama√±o</label>
                  <button id="btn-tamanio" onclick=btnTamanio() class=" glyphicon glyphicon-plus btn-chico btn-add"></button>
                  <div id="contenido-tamanio" class="get-out">
                    <button id="btn-menos" class="btn btn-default btn-menos" onclick=menos()><span class="glyphicon glyphicon-minus"></span></button>
                    <input class="form-control input-tamanio" id="input-tamanio" type="text" value=5 readonly>
                    <button id="btn-mas" class="btn btn-default btn-mas" onclick=mas()><span class="glyphicon glyphicon-plus"></span></button>
                  </div>

                <div class="filtro">
                  <label class="label-filtros">Horario</label>
                  <button id="btn-horario" onclick=btnHorario() class=" glyphicon glyphicon-plus btn-chico btn-add"></button>
                    <div id="contenido-horario" class="btn-group get-out" data-toggle="buttons">
                      <label class="btn btn-default btn-sm">
                        <input type="radio" name="options" id="rad-lunes" chacked>L
                      </label>
                      <label class="btn btn-default btn-sm">
                        <input type="radio" id="rad-martes">M
                      </label>
                      <label class="btn btn-default btn-sm">
                        <input type="radio" id="rad-miercoles">M
                      </label>
                      <label class="btn btn-default btn-sm">
                        <input type="radio" id="rad-jueves">J
                      </label>
                      <label class="btn btn-default btn-sm">
                        <input type="radio" id="rad-viernes">V
                      </label>
                      <label class="btn btn-default btn-sm">
                        <input type="radio" id="rad-sabado">S
                      </label>
                      <label class="btn btn-default btn-sm">
                        <input type="radio" id="rad-domingo">D
                      </label>
                    </div>
